<h2>Search Flights</h2>

<label>
  Trip Type:
  <select [(ngModel)]="tripType">
    <option value="ONE_WAY">One Way</option>
    <option value="ROUND_TRIP">Round Trip</option>
  </select>
</label>

<br /><br />

<input
  placeholder="Source Airport"
  [(ngModel)]="sourceAirport"
/>

<input
  placeholder="Destination Airport"
  [(ngModel)]="destinationAirport"
/>

<input
  type="date"
  [(ngModel)]="departureDate"
/>

<div *ngIf="tripType === 'ROUND_TRIP'">
  <input
    type="date"
    [(ngModel)]="returnDate"
  />
</div>

<input
  type="number"
  min="1"
  [(ngModel)]="passengerCount"
/>

<button (click)="search()">Search</button>

<p style="color: red">{{ error }}</p>

<hr />

<h3>Result</h3>
<pre>{{ result | json }}</pre>
