<h2>Search Flights</h2>

<form (ngSubmit)="search()">

    <label>
        Trip Type:
        <select name="tripType" [(ngModel)]="tripType">
            <option value="ONE_WAY">One Way</option>
            <option value="ROUND_TRIP">Round Trip</option>
        </select>
    </label>

    <br /><br />

    <input name="sourceAirport" placeholder="Source Airport" [(ngModel)]="sourceAirport" required />

    <input name="destinationAirport" placeholder="Destination Airport" [(ngModel)]="destinationAirport" required />

    <input type="date" name="departureDate" [(ngModel)]="departureDate" required />

    <div *ngIf="tripType === 'ROUND_TRIP'">
        <input type="date" name="returnDate" [(ngModel)]="returnDate" required />
    </div>

    <input type="number" name="passengerCount" min="1" [(ngModel)]="passengerCount" />

    <button type="submit">Search</button>

</form>

<p style="color: red">{{ error }}</p>

<hr />

<pre>{{ result | json }}</pre>
