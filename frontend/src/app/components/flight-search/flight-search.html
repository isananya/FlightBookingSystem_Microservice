<div class="appbar">
    <h3>FlightBooking</h3>
</div>
<div class="flight-search-page">
    <h2>Search for Domestic Flights</h2>
    <div class="search-card">
        <form (ngSubmit)="search()">
            <div class="trip-options">

                <label class="radio-label">
                    <input type="radio" name="trip" value="ONE_WAY" [(ngModel)]="tripType">
                    One Way
                </label>

                <label class="radio-label">
                    <input type="radio" name="trip" value="ROUND_TRIP" [(ngModel)]="tripType">
                    Round Trip
                </label>

            </div>

            <br /><br />
            <div class="search-bar">

                <div class="input-group">
                    <label>FROM</label>
                    <select class="airport-text" name="sourceAirport" [(ngModel)]="sourceAirport" required>
                        <option *ngFor="let airport of airports" [value]="airport.code">
                            {{ airport.code }} - {{ airport.city }}
                        </option>
                    </select>
                </div>

                <div class="input-group">
                    <label>TO</label>
                    <select class="airport-text" name="destinationAirport" [(ngModel)]="destinationAirport" required>
                        <option *ngFor="let airport of airports" [value]="airport.code">
                            {{ airport.code }} - {{ airport.city }}
                        </option>
                    </select>
                </div>

                <div class="input-group">
                    <label>DEPARTURE</label>
                    <input class="date-input" type="date" name="departureDate" [(ngModel)]="departureDate" required />
                </div>

                <div class="input-group">
                    <label>RETURN</label>
                    <input class="date-input" type="date" name="returnDate" [(ngModel)]="returnDate"
                        [disabled]="tripType !== 'ROUND_TRIP'" [required]="tripType === 'ROUND_TRIP'" />
                </div>

                <div class="input-group">
                    <label>TRAVELLERS</label>
                    <input class="passenger-input" type="number" name="passengerCount" min="1" [(ngModel)]="passengerCount" />
                </div>

            </div>
            <button type="submit">Search</button>

        </form>
    </div>
</div>
